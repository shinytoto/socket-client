<h2>Usuarios</h2>
<hr />
<ul class="list-group">
  <li class="list-group-item" *ngFor="let usuario of usuariosActivosObs | async">
    {{ usuario.nombre }}
    <span class="badge badge-primary">
      {{usuario.sala}}
    </span>
    <br>
    <span class="badge badge-info">
      {{usuario.id}}
    </span>
  </li>
</ul>
